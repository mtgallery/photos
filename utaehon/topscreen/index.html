<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>topScreen</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/topscreen.css" />
    <script src="js/flickity.pkgd.js"></script>
</head>
<body>

    <div id="main">
        <div id="bg1">
            <img src="image/bg1.png" alt="bg1">
        </div>
        <div id="bg2">
            <img src="image/bg2.png" alt="bg2">
        </div>
        <div id="maku1">
            <img src="image/maku.png" alt="maku1">
        </div>
        <div id="maku_right">
            <img src="image/maku_right.png" alt="maku_right">
        </div>
        <div id="maku_left">
            <img src="image/maku_left.png" alt="maku_left">
        </div>

        <!-- Flickity HTML init -->
        <div class="carousel"
          data-flickity='{ "wrapAround": true }'>
          <div class="carousel-cell"><a href="animation/morikuma/morikuma.html"><img src="image/morikuma.png" alt="森のくまさん"></a></div>
          <div class="carousel-cell"><img src="image/inunoomawari.png" alt="犬のおまわりさん"></div>
          <div class="carousel-cell"><a href="animation/hurudokei/hurudokei.html"><img src="image/hurudokei.png" alt="大きな古時計"></a></div>
        </div>

        <div id="select">
            <img src="image/select.png" alt="select">
        </div>
        <div id="add_song">
            <img src="image/add_song.png" alt="add_song">
        </div>
        <div id="song_num">
            <img src="image/song_num.png" alt="song_num">
        </div>
        <div id="how_to">
            <img src="image/how_to.png" alt="how_to">
        </div>
        <div id="sound_on">
            <img src="image/sound_on.png" alt="sound_on">
        </div>
    </div>

</body>
</html>
